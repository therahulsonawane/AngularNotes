<p>ng-for-directive works!</p>
<table [cellPadding]="10">
  <thead>
    <th>Name</th>
    <th>age</th>
    <th>city</th>
  </thead>
  <tr *ngFor="let person of persons">
    <td>
      {{ person.name }}
    </td>
    <td>
      {{ person.age }}
    </td>
    <td>
      {{ person.city }}
    </td>
  </tr>
</table>
