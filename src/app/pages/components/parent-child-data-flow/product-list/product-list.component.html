<h1 class="mb-4 text-center">Product list</h1>

<div class="container">
  <div class="row">
    @for (item of productData; track $index) {

    <div class="col-md-4 col-lg-3">
      <app-product-card
        [product]="item"
        (showMessage)="getMessageFromChild($event)"
        (deleteProduct)="deleteProduct($event)"
      ></app-product-card>
    </div>
    }
  </div>
</div>
