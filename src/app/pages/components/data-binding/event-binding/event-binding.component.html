<p>event-binding works!</p>

<div>
  <h3>Count : {{ count }}</h3>
  <div>
    <button (click)="increment()" class="me-3">Increment</button>
    <button (click)="decrement()">Decrement</button>
  </div>
</div>
<div class="my-3">
  <input type="text" [value]="city" (change)="onChange($event)" />
  <p class="mt-3">{{ city }}</p>
  <input type="text" [value]="city" (keyup)="onChange($event)" />
</div>

<div>
  <input
    id="inputMobile"
    #phone
    type="text"
    [value]="mobile"
    (keyup)="changeNumber(phone)"
  />

  <div>
    <button (click)="getElement(phone)">getElement</button>
  </div>
</div>
