<p>if-else-control-flow works!</p>

<h1 class="mb-5">if() else if() else control flow</h1>
@if (age>50) {
<h2>age is greater than 50</h2>
} @else if (age > 20) {
<h2>age is greater than 20</h2>
} @else if (age>0) {
<h2>age is greater than 0</h2>
} @else {
<h2>provide a valid age value</h2>
}

<div>
  <input type="number" [(ngModel)]="age" />
</div>
