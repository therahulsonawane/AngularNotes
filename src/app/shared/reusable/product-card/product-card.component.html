<div class="card team-info position-realative">
  <div class="card-body">
    <img [src]="product.image" alt="" />
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <div>
      <button class="btn btn-warning" (click)="deleteProduct.emit(product.id)">
        delete
      </button>
    </div>
  </div>
</div>

<button (click)="emitShowMessage()">show message</button>
